---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: formula1-api
  namespace: api-external
  labels:
    app: formula1-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formula1-api
  template:
    metadata:
      labels:
        app: formula1-api
    spec:
      serviceAccountName: external-api-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: formula1-api
          image: formula1-api:latest    # replace with your registry image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: formula1-api
  namespace: api-external
  labels:
    app: formula1-api
spec:
  selector:
    app: formula1-api
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: formula1-api
  namespace: api-external
  labels:
    app: formula1-api
spec:
  host: formual1-api.ocp.cloud.lab
  to:
    kind: Service
    name: formula1-api
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect